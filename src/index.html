<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body class="page-inner">
    <h1 class="page-inner__title">Currency Converter</h1>
    <section class="main-window">
        <div class="main-window__converter converter">
            <label for="sum-in-rub">Сумма, руб.</label>
            <input type="text" name="sum-in-rub" id="rub">
            <select id="currency-list">
            </select>
            <label for="sum-in-currency">Сумма в валюте</label>
            <input type="text" name="sum-in-currency" id="sum-in-currency" readonly>
        </div>
    </section>
    <form class="page-inner__form">
        <label for="mail">Записаться на обмен валюты</label>
        <input type="text" class="page-inner__mail" placeholder="Введите адрес электронной почты" name="mail" id="mail">
        <button type="submit" id = "submit-button">Записаться</button>
    </form>
    <script src="./index.js"></script>
</body>
</html>
